- type: entity
  name: X-01 multiphase energy gun
  parent: BaseWeaponBatterySmall
  id: WeaponMultiphaseEnergyGun
  description: Nanotrasen's first attempt to remake the Antique Laser Gun. Has more firing modes on offer but lacks the ability to self-recharge.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Guns/Energy/x01.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Guns/Energy/x01.rsi
  - type: Gun
    projectileSpeed: 40
    soundGunshot:
      path: /Audio/Backmen/Weapons/Energy/Resources_Audio_DeltaV_Weapons_Guns_Gunshots_laser.ogg
      params:
          volume: -2
  - type: Item
    size: SmallNormal
  - type: ProjectileBatteryAmmoProvider
    proto: X01Attack
    fireCost: 100
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: X01Attack
      fireCost: 100
    - proto: BulletDisabler
      fireCost: 75
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 5750

- type: entity
  name: лазерная пуля
  id: X01Attack
  parent: EmitterBolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Guns/Energy/x01.rsi
    layers:
    - state: redtrac
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Heat: 15

- type: entity
  id: BulletImpactEffectRedDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.2
  - type: Sprite
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
      state: impact_laser_greyscale
      color: red
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
