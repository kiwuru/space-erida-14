- type: entity
  name: UTAP Mark 1
  parent: BaseWeaponRifle
  id: WeaponRifleUTAPM1
  suffix: Автомат
  description: Штурмовая винтовка производства "Interdyne", облегченный вариант Марк 2, используется зачастую частными охранными организациями.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Rifles/utap-mark1/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/Rifles/utap-mark1/tiny.rsi
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/Rifles/utap-mark1/tiny.rsi
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: 0
    angleIncrease: -6
  - type: Gun
    fireRate: 5
    angleDecay: 60
    angleIncrease: 8
    cameraRecoilScalar: 5
    minAngle: 20
    maxAngle: 45
    soundGunshot:
      path: /Audio/Weapons/Guns64/Snipers/garand.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifle
        insertSound: /Audio/Weapons/Guns64/Rifles/m4ra_reload.ogg
        ejectSound: /Audio/Weapons/Guns64/Rifles/m4ra_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 1
