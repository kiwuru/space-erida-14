# Blob
- type: entity
  id: BlobRule
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BlobRule
  - type: GameRule

- type: entity
  id: BlobGameMode
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: BlobRule
  - type: GameRule
    minPlayers: 20
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ Blob ]
      allowNonHumans: true
      briefing:
        text: blob-carrier-role-greeting
        color: Plum
        sound: /Audio/Announcements/bloblarm.ogg
      mindRoles:
      - MindRoleBlob

- type: entity
  id: BlobSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 5
    duration: 1
    earliestStart: 50
    minimumPlayers: 20
    maxOccurrences: 2
  - type: GameRule
  - type: BlobSpawnRule
    carrierBlobProtos:
    - SpawnPointGhostBlobRat
    playersPerCarrierBlob: 30
    maxCarrierBlob: 1
