- type: gameMap
  id: BackmenHive
  mapName: 'The Hive'
  mapPath: /Maps/Erida/hive.yml
  minPlayers: 10
  stations:
    TheHive:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Улей {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Erida/Shuttles/NTES_Seal.yml
        - type: StationJobs
          availableJobs:
          #civilian
            Passenger: [ -1, -1 ]
            Librarian: [ 1, 1 ]
          #command
            Captain: [ 1, 1 ]
            BlueShieldOfficer: [ 1, 1 ] #erida
          #engineering
            AtmosphericTechnician: [ 1, 2 ]
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ 3, 4 ]
            TechnicalAssistant: [ 2, 3 ]
          #medical
            Chemist: [ 2, 2 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 3, 5 ]
            MedicalIntern: [ 1, 3 ]
            Paramedic: [ 1, 2 ]
            Psychologist: [ 1, 1 ]
          #security
            Brigmedic: [ 1, 1 ]
            Detective: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            SecurityOfficer: [ 4, 6 ]
            SecurityCadet: [ 1, 2 ]
            Warden: [ 1, 1 ]
          #service
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 3 ]
            Boxer: [ 2, 2 ]
            Chef: [ 2, 3 ]
            Clown: [ 1, 2 ]
            HeadOfPersonnel: [ 1, 1 ]
            Janitor: [ 2, 3 ]
            Mime: [ 1, 2 ]
            Musician: [ 1, 3 ]
            Reporter: [ 1, 2 ]
            ServiceWorker: [ 2, 4 ]
          #science
            Chaplain: [ 1, 1 ]
            ResearchAssistant: [ 2, 3 ]
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 3, 5 ]
          #supply
            Quartermaster: [ 1, 1 ]
            CargoTechnician: [ 3, 4 ]
            SalvageSpecialist: [ 2, 3 ]
          #silicon
            StationAi: [ 1, 1 ]
            Borg: [ 3, 3 ]
        - type: StationGoal
          goals:
          - Singularity
          - SolarPanels
          - Artifacts
          - Bank
          - Zoo
          - MiningOutpost
          - Tesla
          - SecurityTraining
          - ShuttleMed
          - ShuttleSec
          - ShuttleRnd
          - ShuttleSrv
          - ShuttleEmergency
          - Theatre
          - CellAI
          - Botany
