# База
- type: entity
  name: adt chair base
  id: ADTChairBase
  parent: [SeatBase, BaseStructure] # BaseStructure -- sleep
  description: It looks comfy.
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: Rotatable
  - type: Physics # sleep edit start
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
        density: 190
        mask:
        - TableMask
  - type: Strap
    position: Down
    rotation: 0 # sleep edit end

